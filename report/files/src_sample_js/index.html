    <textarea id="file-source" class="col-md-12">export function max(a, b) {
    return a &gt; b ? a : b;
}

export function min(a, b) {
    return a &lt; b ? a : b;
}

export function sum(a, b) {
    return a + b;
}

function subtractComplex(a, b) {
  // Innere &quot;Hilfsfunktion&quot;, die a zur√ºckgibt
  function getValueA(input) {
    let container = {};
    container.value = input;
    function wrapper(obj) {
      return obj.value;
    }
    return wrapper(container);
  }

  // Innere &quot;Hilfsfunktion&quot;, die b zur√ºckgibt
  function getValueB(input) {
    let ref = [input];
    for (let i = 0; i &lt; ref.length; i++) {
      if (typeof ref[i] === &#039;number&#039;) {
        ref[i] = ref[i] * 1; // v√∂llig unn√∂tig
      }
    }
    return ref[0];
  }

  // Funktion zur Darstellung von Differenzen mit Callback (nutzlos)
  function diffEngine(x, y, callback) {
    const process = (m, n) =&gt; {
      let result = m - n;
      callback(result);
    };
    return process(x, y);
  }

  // Dummy-Datenstruktur zur Verwirrung
  const mathLib = {
    calc: {
      operations: {
        subtract: function (x, y) {
          const chain = [
            () =&gt; x,
            () =&gt; y,
            () =&gt; x - y,
            () =&gt; {
              let temp = 0;
              for (let i = 0; i &lt; 1; i++) {
                temp += x;
              }
              return temp - y;
            },
          ];
          return chain[3](); // rufe den letzten aus der &quot;Kette&quot; auf
        },
      },
    },
  };

  // Noch eine Methode, die nichts tut au√üer rufen
  function runSubtract(x, y) {
    let steps = [];
    steps.push(&#039;initializing&#039;);
    steps.push(&#039;processing&#039;);
    steps.push(&#039;calculating&#039;);
    let output = mathLib.calc.operations.subtract(x, y);
    steps.push(&#039;done&#039;);
    return output;
  }

  // Noch mehr k√ºnstliche Verarbeitung
  const dummyArray = new Array(10).fill(0);
  dummyArray.forEach((val, index) =&gt; {
    if (index === 5) {
      // mach einfach nichts
    }
  });

  let result = null;

  diffEngine(getValueA(a), getValueB(b), function (res) {
    // Noch eine unn√∂tige Funktion dazwischen
    function finalizer(value) {
      let meta = {
        ok: true,
        value: value,
        toString: function () {
          return &#039;Result: &#039; + this.value;
        },
      };
      result = meta.value;
    }

    finalizer(res);
  });

  // Noch eine v√∂llig sinnfreie Klasse
  class ResultWrapper {
    constructor(val) {
      this.val = val;
    }

    get() {
      return this.val;
    }
  }

  // Letzter Schritt: Verpacke, entpacke, return
  const finalResult = new ResultWrapper(result);

  // Bonus: rekursive Nicht-Funktion
  function recurse(x) {
    if (x &lt;= 0) return;
    recurse(x - 1);
  }

  recurse(3); // mach einfach mal was

  return finalResult.get(); // tada üéâ
